<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <!-- 适配手机端，禁止缩放干扰动画 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>祝孙家赢高考大捷</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      /* 固定高度占满屏幕，溢出隐藏避免滚动干扰 */
      height: 100vh;
      overflow: hidden;
      /* 柔和渐变背景，突出爱心 */
      background: linear-gradient(135deg, #ffe6f2, #f9f9f9);
      /* 让内容垂直水平居中 */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Microsoft YaHei", sans-serif;
      position: relative;
    }
    /* 核心：让 canvas 作为 “前景层”，文字在上方 */
    #heartCanvas {
      position: fixed; 
      /* 覆盖整个视口，层级低于文字但高于背景 */
      width: 100vw; 
      height: 100vh; 
      z-index: 1; 
      /* 让 canvas 背景透明，只显示爱心 */
      background: transparent; 
    }
    .card {
      /* 文字卡片层级更高，盖在爱心上方 */
      position: relative; 
      z-index: 2; 
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.92);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      /* 毛玻璃效果（可选，增强浪漫） */
      backdrop-filter: blur(8px); 
    }
    .title {
      font-size: 28px;
      color: #ff4d6a;
      font-weight: bold;
      margin-bottom: 12px;
      /* 文字渐变（呼应爱心色调） */
      background: linear-gradient(90deg, #ff6b81, #ff4757);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle {
      font-size: 24px;
      color: #ff6b81;
      font-style: italic;
      margin-bottom: 20px;
      text-shadow: 0 2px 3px rgba(255, 107, 129, 0.2);
    }
    .message {
      font-size: 17px;
      color: #555;
      line-height: 1.8;
      margin-bottom: 20px;
    }
    .message strong {
      color: #ff4757;
      font-weight: 600;
    }
    .signature {
      font-size: 16px;
      color: #ff8eb1;
      font-style: italic;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- 爱心 canvas 容器，作为前景动态层 -->
  <canvas id="heartCanvas"></canvas>
  <!-- 文字卡片 -->
  <div class="card">
    <h1 class="title">祝孙家赢同学</h1>
    <p class="subtitle">高考大捷</p>
    <p class="message">
      <strong>笔尖划过的每一寸试卷</strong>，都是你日夜积累的星光<br />
      此刻的你，已身披勇气的铠甲，只待绽放锋芒<br /><br />
      愿这场考试成为你梦想的跳板<br />
      让所有努力都不被辜负，所有期待都开花结果<br /><br />
      <strong>高考顺利，未来可期</strong>！<br />
      你值得所有美好的远方~<br /><br />
      ——你的朋友何子龙真诚的祝福
    </p>
  </div>

  <script>
    // 【核心：Canvas 动态爱心逻辑】
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    let hearts = []; // 存储爱心粒子

    // 初始化 canvas 尺寸（适配手机）
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // 生成随机爱心（数学公式：爱心曲线）
    function createHeart(x, y) {
      return {
        x,
        y,
        // 随机飘落速度（y 轴）
        speed: Math.random() * 2 + 1, 
        // 随机缩放（0.3~1 倍，避免太大/太小）
        scale: Math.random() * 0.7 + 0.3, 
        // 让爱心颜色有细微变化（粉-红渐变）
        hue: Math.random() * 30 + 340 
      };
    }

    // 每一帧绘制 + 动画逻辑
    function animate() {
      requestAnimationFrame(animate);
      // 清空画布（透明背景，不清空会拖影）
      ctx.clearRect(0, 0, canvas.width, canvas.height); 

      hearts.forEach((heart, index) => {
        // 更新位置：让爱心 “往下飘”
        heart.y += heart.speed;

        // 超出屏幕就重置（从顶部重新掉落）
        if (heart.y > canvas.height) {
          heart.y = -50; 
          heart.x = Math.random() * canvas.width;
        }

        // 绘制爱心：用二次贝塞尔曲线模拟
        ctx.beginPath();
        // 爱心颜色（HSLA 让透明度变化更柔和）
        ctx.fillStyle = `hsla(${heart.hue}, 100%, 60%, 0.7)`; 
        // 缩放后的爱心尺寸
        const size = 30 * heart.scale; 
        // 爱心曲线公式（核心数学逻辑）
        ctx.scale(heart.scale, heart.scale);
        ctx.translate(heart.x / heart.scale, heart.y / heart.scale);
        ctx.bezierCurveTo(0, -size/2, -size/3, -size, -size, -size/2);
        ctx.bezierCurveTo(-size*1.2, 0, 0, size/2, size, -size/2);
        ctx.bezierCurveTo(size/3, -size, 0, -size/2, 0, -size/2);
        ctx.fill();
        // 重置变换（避免影响下一帧）
        ctx.setTransform(1, 0, 0, 1, 0, 0); 

        // 可选：让爱心左右 “飘” 动（增加随机性）
        heart.x += Math.sin(Date.now() * 0.001 + index) * 1.2;
      });

      // 定时补充新爱心（保持画面持续飘落）
      if (hearts.length < 80) { 
        // 从顶部随机位置生成
        hearts.push(createHeart(Math.random() * canvas.width, -50)); 
      }
    }

    // 启动动画
    animate();
  </script>
</body>
</html>
