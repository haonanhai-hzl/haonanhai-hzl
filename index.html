<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝孙家赢高考大捷</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: radial-gradient(circle at center, #f8f9fa 0%, #e6e9ef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 全屏粒子背景 */
        #particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .text-container {
            position: relative;
            z-index: 2; /* 文字容器层级提升 */
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.18);
            backdrop-filter: blur(12px);
            transition: transform 0.3s ease;
        }

        .text-container:hover {
            transform: translateY(-5px);
        }

        .title {
            font-size: clamp(28px, 6vw, 36px); /* 响应式字体 */
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
            background: linear-gradient(to right, #ff8eb1, #ff6b81);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            text-shadow: 0 2px 4px rgba(255, 107, 129, 0.2);
        }

        .name {
            font-size: clamp(24px, 5vw, 32px);
            font-style: italic;
            color: #ff7e9c;
            margin-bottom: 18px;
            text-shadow: 2px 2px 6px rgba(255, 107, 129, 0.35);
            letter-spacing: 1px;
        }

        .message {
            font-size: clamp(16px, 4vw, 22px);
            color: #555;
            line-height: 1.9;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        .message strong {
            color: #ff5e7e;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(255, 107, 129, 0.4);
        }

        .heart-signature {
            font-size: 18px;
            color: #ff8eb1;
            font-style: italic;
            letter-spacing: 1px;
        }

        .heart-animation {
            position: fixed; /* 改为fixed定位确保层级 */
            width: clamp(40px, 10vw, 60px); /* 响应式大小 */
            height: clamp(40px, 10vw, 60px);
            z-index: 1; /* 爱心层级高于粒子但低于文字 */
        }

        .heart-animation:before,
        .heart-animation:after {
            content: "";
            position: absolute;
            background-color: #ff8eb1;
            width: 100%;
            height: 150%;
            border-radius: 100% 100% 0 0;
            box-shadow: 0 4px 12px rgba(255, 107, 129, 0.5);
        }

        .heart-animation:before {
            transform: rotate(-45deg);
            transform-origin: 100% 100%;
            left: 50%;
            transform: rotate(-45deg) translateX(-50%);
        }

        .heart-animation:after {
            transform: rotate(45deg);
            transform-origin: 0 100%;
            left: 50%;
            transform: rotate(45deg) translateX(-50%);
        }

        @keyframes float-heart {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0.6);
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1.3);
            }
        }

        /* 优化后的爱心位置（适配移动端） */
        .heart-1 { animation: float-heart 10s infinite ease-in-out; left: 12%; top: -120px; }
        .heart-2 { animation: float-heart 8.5s infinite ease-in-out; left: 28%; top: -100px; }
        .heart-3 { animation: float-heart 9.2s infinite ease-in-out; left: 45%; top: -130px; }
        .heart-4 { animation: float-heart 7.8s infinite ease-in-out; left: 62%; top: -110px; }
        .heart-5 { animation: float-heart 11.5s infinite ease-in-out; left: 80%; top: -120px; }
        .heart-6 { animation: float-heart 8.2s infinite ease-in-out; left: 18%; top: -90px; }
        .heart-7 { animation: float-heart 9.8s infinite ease-in-out; left: 35%; top: -140px; }
        .heart-8 { animation: float-heart 7.3s infinite ease-in-out; left: 52%; top: -100px; }
        .heart-9 { animation: float-heart 10.8s infinite ease-in-out; left: 68%; top: -130px; }
        .heart-10 { animation: float-heart 8.7s infinite ease-in-out; left: 85%; top: -90px; }
        .heart-11 { animation: float-heart 9.5s infinite ease-in-out; left: 22%; top: -110px; }
        .heart-12 { animation: float-heart 7.5s infinite ease-in-out; left: 40%; top: -120px; }
    </style>
</head>

<body>
    <div id="particles"></div>

    <div class="text-container">
        <h1 class="title">祝孙家赢同学</h1>
        <p class="name">高考大捷</p>
        <p class="message">
            <strong>笔尖划过的每一寸试卷</strong>，都是你日夜积累的星光<br>
            此刻的你，已身披勇气的铠甲，只待绽放锋芒<br>
            <br>
            愿这场考试成为你梦想的跳板<br>
            让所有努力都不被辜负，所有期待都开花结果<br>
            <br>
            <strong>高考顺利，未来可期</strong>！<br>
            你值得所有美好的远方~<br>
            <br>
            <p class="heart-signature">——你的朋友何子龙 携漫天心意祝福</p>
        </p>
    </div>

    <!-- 新增爱心元素增强浪漫感 -->
    <div class="heart-animation heart-1"></div>
    <div class="heart-animation heart-2"></div>
    <div class="heart-animation heart-3"></div>
    <div class="heart-animation heart-4"></div>
    <div class="heart-animation heart-5"></div>
    <div class="heart-animation heart-6"></div>
    <div class="heart-animation heart-7"></div>
    <div class="heart-animation heart-8"></div>
    <div class="heart-animation heart-9"></div>
    <div class="heart-animation heart-10"></div>
    <div class="heart-animation heart-11"></div>
    <div class="heart-animation heart-12"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 生成全屏粒子背景（优化颜色和动画）
            const particles = document.getElementById('particles');
            const particleCount = 120;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const size = Math.random() * 4 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 25 + 15;
                const delay = Math.random() * 8;
                const opacity = Math.random() * 0.4 + 0.1;
                const hue = Math.random() * 30 + 340; // 限定粉色系色调

                particle.style.position = 'absolute';
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = `hsla(${hue}, 100%, 70%, ${opacity})`;
                particle.style.borderRadius = '50%';
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                particle.style.zIndex = '0';

                particles.appendChild(particle);
            }

            // 添加粒子浮动动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% {
                        transform: translate(0, 0) scale(1);
                    }
                    50% {
                        transform: translate(${Math.random() * 30 - 15}px, ${Math.random() * 30 - 15}px) scale(1.2);
                    }
                }
            `;
            document.head.appendChild(style);

            // 移动端适配：调整爱心层级和定位
            function adjustForMobile() {
                const isMobile = window.innerWidth < 768;
                const hearts = document.querySelectorAll('.heart-animation');
                
                hearts.forEach(heart => {
                    if (isMobile) {
                        heart.style.zIndex = '3'; // 移动端爱心层级高于文字
                    } else {
                        heart.style.zIndex = '1'; // 桌面端恢复正常层级
                    }
                });
            }

            // 初始化适配并监听窗口变化
            adjustForMobile();
            window.addEventListener('resize', adjustForMobile);
        });
    </script>
</body>

</html>
