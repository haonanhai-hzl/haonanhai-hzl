<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝孙家赢高考大捷</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: radial-gradient(circle at center, #f8f9fa 0%, #e6e9ef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 全屏粒子背景 */
        #particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .text-container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ff6b81, #ff4757);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .name {
            font-size: 32px;
            font-style: italic;
            color: #ff5e7e;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 107, 129, 0.3);
        }

        .message {
            font-size: 22px;
            color: #555;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .message strong {
            color: #ff4757;
            font-weight: 600;
        }

        .heart-animation {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0;
        }

        .heart-animation:before,
        .heart-animation:after {
            content: "";
            position: absolute;
            background-color: #ff6b81;
            width: 60px;
            height: 90px;
            border-radius: 60px 60px 0 0;
        }

        .heart-animation:before {
            transform: rotate(-45deg);
            transform-origin: 100% 100%;
            left: 27px;
        }

        .heart-animation:after {
            transform: rotate(45deg);
            transform-origin: 0 100%;
            left: -27px;
        }

        @keyframes float-heart {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0.6);
            }

            10% {
                opacity: 1;
            }

            85% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1.3);
            }
        }

        /* 随机爱心动画延迟 */
        .heart-1 {
            animation: float-heart 10s infinite ease-in-out;
            left: 15%;
            top: -100px;
        }

        .heart-2 {
            animation: float-heart 8s infinite ease-in-out;
            left: 30%;
            top: -80px;
        }

        .heart-3 {
            animation: float-heart 9s infinite ease-in-out;
            left: 50%;
            top: -120px;
        }

        .heart-4 {
            animation: float-heart 7s infinite ease-in-out;
            left: 70%;
            top: -90px;
        }

        .heart-5 {
            animation: float-heart 11s infinite ease-in-out;
            left: 85%;
            top: -110px;
        }

        .heart-6 {
            animation: float-heart 8.5s infinite ease-in-out;
            left: 20%;
            top: -70px;
        }

        .heart-7 {
            animation: float-heart 9.5s infinite ease-in-out;
            left: 40%;
            top: -130px;
        }

        .heart-8 {
            animation: float-heart 7.5s infinite ease-in-out;
            left: 60%;
            top: -80px;
        }

        .heart-9 {
            animation: float-heart 10.5s infinite ease-in-out;
            left: 80%;
            top: -100px;
        }

        .heart-10 {
 animation: float-heart 8s infinite ease-in-out;
            left: 35%;
            top: -90px;
        }
    </style>
</head>

<body>
    <div id="particles"></div>

    <div class="text-container">
        <h1 class="title">祝孙家赢同学</h1>
        <p class="name">高考大捷</p>
        <p class="message">
            <strong>笔尖划过的每一寸试卷</strong>，都是你日夜积累的星光<br>
            此刻的你，已身披勇气的铠甲，只待绽放锋芒<br>
            <br>
            愿这场考试成为你梦想的跳板<br>
            让所有努力都不被辜负，所有期待都开花结果<br>
            <br>
            <strong>高考顺利，未来可期</strong>！<br>
            你值得所有美好的远方~<br>
            <br>
            ——你的朋友何子龙真诚的祝福
        </p>
    </div>

    <!-- 浮动爱心元素 -->
    <div class="heart-animation heart-1"></div>
    <div class="heart-animation heart-2"></div>
    <div class="heart-animation heart-3"></div>
    <div class="heart-animation heart-4"></div>
    <div class="heart-animation heart-5"></div>
    <div class="heart-animation heart-6"></div>
    <div class="heart-animation heart-7"></div>
    <div class="heart-animation heart-8"></div>
    <div class="heart-animation heart-9"></div>
    <div class="heart-animation heart-10"></div>

    <script>
        // 生成全屏粒子背景
        document.addEventListener('DOMContentLoaded', function () {
            const particles = document.getElementById('particles');
            const particleCount = 80;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.5 + 0.1;

                particle.style.position = 'absolute';
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = `rgba(255, 107, 129, ${opacity})`;
                particle.style.borderRadius = '50%';
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                particle.style.zIndex = '0';

                particles.appendChild(particle);
            }

            // 添加粒子浮动动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% {
                        transform: translate(0, 0) scale(1);
                    }
                    50% {
                        transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px) scale(1.1);
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>

</html>
