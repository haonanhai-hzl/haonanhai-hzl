<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <!-- 强制竖屏、锁定缩放，适配手机端沉浸体验 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, orientation=portrait" />
  <title>祝孙家赢高考大捷</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffe6f2, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Microsoft YaHei", sans-serif;
      position: relative;
      /* 让滚动字幕覆盖时更顺滑 */
      perspective: 1000px; 
    }
    /* 全屏粒子背景（辅助氛围） */
    #particleCanvas {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      background: transparent;
    }
    /* 动态爱心前景（从底层透出） */
    #heartCanvas {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      background: transparent;
    }
    /* 全屏滚动字幕容器（开场核心） */
    .fullscreen-text {
      position: fixed;
      z-index: 3; /* 盖在爱心、粒子上方 */
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      /* 让文字有3D滚动感 */
      transform-style: preserve-3d; 
    }
    .fullscreen-text span {
      font-size: 18vw; /* 适配手机，文字占满屏幕宽度 */
      font-weight: bold;
      color: #ff4d6a;
      text-shadow: 0 8px 16px rgba(255, 77, 106, 0.3);
      /* 初始状态：从屏幕上方 -100% 位置进入 */
      transform: translateY(-150%) translateZ(50px); 
      opacity: 0;
      animation: fullscreenScroll 3s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }
    /* 文字卡片（字幕结束后显示，可调整延迟让过渡更自然） */
    .card {
      position: relative;
      z-index: 4;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.92);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      backdrop-filter: blur(8px);
      opacity: 0;
      /* 字幕动画结束后，延迟0.5秒显示卡片 */
      animation: fadeIn 0.5s 3s forwards; 
    }
    .title {
      font-size: 28px;
      color: #ff4d6a;
      font-weight: bold;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #ff6b81, #ff4757);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle {
      font-size: 24px;
      color: #ff6b81;
      font-style: italic;
      margin-bottom: 20px;
      text-shadow: 0 2px 3px rgba(255, 107, 129, 0.2);
    }
    .message {
      font-size: 17px;
      color: #555;
      line-height: 1.8;
      margin-bottom: 20px;
    }
    .message strong {
      color: #ff4757;
      font-weight: 600;
    }
    .signature {
      font-size: 16px;
      color: #ff8eb1;
      font-style: italic;
      margin-top: 15px;
    }

    /* 全屏文字滚动动画 */
    @keyframes fullscreenScroll {
      0% {
        transform: translateY(-150%) translateZ(50px);
        opacity: 0;
      }
      30% {
        transform: translateY(0) translateZ(50px);
        opacity: 1;
      }
      70% {
        transform: translateY(0) translateZ(50px);
        opacity: 1;
      }
      100% {
        transform: translateY(150%) translateZ(50px);
        opacity: 0;
      }
    }
    /* 卡片渐显动画 */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- 辅助粒子背景（柔和点缀） -->
  <canvas id="particleCanvas"></canvas>
  <!-- 动态爱心前景（从底层透出） -->
  <canvas id="heartCanvas"></canvas>
  <!-- 全屏滚动字幕（开场仪式感） -->
  <div class="fullscreen-text">
    <span>祝孙家赢高考大捷</span>
  </div>
  <!-- 核心祝福卡片（字幕结束后显示） -->
  <div class="card">
    <h1 class="title">祝孙家赢同学</h1>
    <p class="subtitle">高考大捷</p>
    <p class="message">
      <strong>笔尖划过的每一寸试卷</strong>，都是你日夜积累的星光<br />
      此刻的你，已身披勇气的铠甲，只待绽放锋芒<br /><br />
      愿这场考试成为你梦想的跳板<br />
      让所有努力都不被辜负，所有期待都开花结果<br /><br />
      <strong>高考顺利，未来可期</strong>！<br />
      你值得所有美好的远方~<br /><br />
      ——你的朋友何子龙送上真诚的祝福
    </p>
  </div>

  <script>
    // 【粒子背景逻辑：辅助氛围】
    const particleCanvas = document.getElementById('particleCanvas');
    const particleCtx = particleCanvas.getContext('2d');
    let particles = [];

    function resizeParticleCanvas() {
      particleCanvas.width = window.innerWidth;
      particleCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeParticleCanvas);
    resizeParticleCanvas();

    function createParticle() {
      return {
        x: Math.random() * particleCanvas.width,
        y: Math.random() * particleCanvas.height,
        speed: Math.random() * 1.5 + 0.5,
        size: Math.random() * 3 + 1,
        hue: Math.random() * 30 + 340 // 粉-白渐变色调
      };
    }

    function animateParticles() {
      requestAnimationFrame(animateParticles);
      particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);

      particles.forEach((p, i) => {
        p.y += p.speed;
        if (p.y > particleCanvas.height) p.y = -p.size;

        particleCtx.beginPath();
        particleCtx.fillStyle = `hsla(${p.hue}, 100%, 90%, 0.4)`;
        particleCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        particleCtx.fill();

        // 轻微左右飘动
        p.x += Math.sin(Date.now() * 0.001 + i) * 0.8;
      });

      if (particles.length < 100) {
        particles.push(createParticle());
      }
    }
    animateParticles();

    // 【动态爱心逻辑：从底层透出】
    const heartCanvas = document.getElementById('heartCanvas');
    const heartCtx = heartCanvas.getContext('2d');
    let hearts = [];

    function resizeHeartCanvas() {
      heartCanvas.width = window.innerWidth;
      heartCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeHeartCanvas);
    resizeHeartCanvas();

    function createHeart() {
      return {
        x: Math.random() * heartCanvas.width,
        y: -50,
        speed: Math.random() * 2 + 1,
        scale: Math.random() * 0.7 + 0.3,
        hue: Math.random() * 30 + 340
      };
    }

    function animateHearts() {
      requestAnimationFrame(animateHearts);
      heartCtx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);

      hearts.forEach((h, i) => {
        h.y += h.speed;
        if (h.y > heartCanvas.height) {
          h.y = -50;
          h.x = Math.random() * heartCanvas.width;
        }

        heartCtx.beginPath();
        heartCtx.fillStyle = `hsla(${h.hue}, 100%, 60%, 0.7)`;
        heartCtx.scale(h.scale, h.scale);
        heartCtx.translate(h.x / h.scale, h.y / h.scale);
        heartCtx.bezierCurveTo(0, -30 * h.scale, -10 * h.scale, -30 * h.scale, -30 * h.scale, -15 * h.scale);
        heartCtx.bezierCurveTo(-36 * h.scale, 0, 0, 15 * h.scale, 30 * h.scale, -15 * h.scale);
        heartCtx.bezierCurveTo(10 * h.scale, -30 * h.scale, 0, -15 * h.scale, 0, -15 * h.scale);
        heartCtx.fill();
        heartCtx.setTransform(1, 0, 0, 1, 0, 0);

        h.x += Math.sin(Date.now() * 0.001 + i) * 1.2;
      });

      if (hearts.length < 80) {
        hearts.push(createHeart());
      }
    }
    animateHearts();
  </script>
</body>
</html>
